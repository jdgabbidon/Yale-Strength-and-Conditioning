<!DOCTYPE html>
<html>

<head>

	<!--<link rel="stylesheet" href="styles.css">-->
</head>

<body>

<style>
	tr, td{
		border: 1px solid black;
	}
</style>


<h1 id="mainHeader">Strength Selector</h1>

<button onclick=showD() >Workout on Day</button>
<button onclick=showE()>All Instances of Exercise</button> 

<p id="demo">Enter Info:</p>

<button onclick=populate()>Populate</button>

<div>
<select id="athleteName" class="selects"></select>
<select id="exerciseName" style="display: inline;" class="selects"></select>
<select id="datesWorkedOut" style="display: none;" class="selects"></select>
</div>

<button onclick=submitChoice()>Submit</button> <!--Also getTotalPerExercise goes here but currently not -->


<div>
<p>Available Dates:</p>
<select id="dates" class="selects"></select>
</div>

<div>
	<h3 id="results" style="text-decoration: underline;">Results</h3>
</div>



<div>
	<table id = "dataTable" style="width: 95%; border: 2px solid black;">
		<tr>
			<th>Date</th>
			<th>Exercise Name</th>
			<th>Rep Count<th>
			<th>Total Tonage</th>
		</tr>

	</table>
</div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://localhost:8080/js/scripts.js"></script>
</html>
